{% extends "base.html" %}
{% block title %} | Create Race {% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">🏁 Create a New Race</h1>

    <!-- Form Card -->
    <div class="bg-white shadow-md rounded-xl p-8">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200">
        Create Race
    </button>
</form>

    </div>
</div>
{% endblock %}
